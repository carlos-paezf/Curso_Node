<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Socket Client</title>
</head>

<body>

    <div class="container">
        <h1 class="mt-3">Socket Client</h1>
        <hr>
    </div>


    <div class="container mt-4">
        <p>
            Server Status:
            <span id="lblOnline" class="text-success">Online</span>
            <span id="lblOffline" class="text-danger">Desconectado</span>
        </p>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <input type="text" id="txtMessage" class="form-control" />
            </div>
            <div class="col">
                <button id="btnSend" class="btn btn-success">Enviar</button>
            </div>
        </div>
    </div>

    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <!-- <script src="https://sockets--node-udemy.herokuapp.com/socket.io/socket.io.js"></script> -->
    <script src="./js/socket-client.js"></script>
</body>

</html>
