<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Google Sign In</title>
</head>

<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sign In</h1>
            <hr>

            <div class="row">
                <div class="col-sm-6">
                    <div id="g_id_onload"
                        data-client_id="601417836061-odlkh40srqthn6i5ijpmrav4fc6tqkro.apps.googleusercontent.com"
                        data-auto_prompt="false" data-callback="handleCredentialResponse">
                    </div>
                    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                        data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                    </div>
                </div>

                <div class="col-sm-12 mt-2">
                    <button class="btn btn-outline-dark w-100" id="google_signout">Google SignOut</button>
                </div>
            </div>
        </div>


        <div class="col-sm-6">
            <h1>Sign In with email</h1>
            <hr>
            <form class="d-grid">
                <input type="text" class="form-control mb-2" name="email" placeholder="Email" />
                <input type="password" class="form-control mb-2" name="password" placeholder="Password" />
                <button type="submit" class="btn btn-outline-primary">Ingresar</button>
            </form>
        </div>
    </div>


    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>

</body>

</html>
